{% extends "admin/base_site.html" %}

{% block content %}
<div class="container mx-auto mt-6">
    <div class="p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
        <p class="text-gray-600">Welcome to your Tailwind-powered Django Admin Panel.</p>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-4">
            {% for app in app_list %}
                <div class="p-4 bg-gray-100 rounded-lg shadow">
                    <h3 class="text-lg font-semibold text-blue-700">{{ app.name }}</h3>
                    <ul class="mt-2 space-y-2">
                        {% for model in app.models %}
                            <li>
                                <a href="{{ model.admin_url }}" class="text-blue-500 hover:underline flex items-center">
                                    ðŸ“Œ {{ model.name }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
