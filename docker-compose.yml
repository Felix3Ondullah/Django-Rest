version: '3'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    #command: python manage.py makemigrations
    #command: python manage.py runserver 0.0.0.0:8000

    ports:
      - 8000:8000
    env_file:
      - ./.env.dev
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=ondullah
      - POSTGRES_PASSWORD=Berger
      - POSTGRES_DB=djangodb

volumes:
  postgres_data:
